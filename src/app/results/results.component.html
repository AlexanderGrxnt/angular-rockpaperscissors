
<div class="results-page">
    

    <div class="results-container">
        <h3 class="title">You {{winner}}!</h3>
        <div class="scores">
            <div class="score">0</div>
            <div class="score">0</div>
        </div>

        <h4 class="round-number">Round 1</h4>
        <div class="results-card">
            <img class="user-item" src="../assets/images/rock.png"/>
            <div class="round-score">{{userScore}}</div>
            <div class="round-score">{{compScore}}</div>
            <img class="comp-item" src="../assets/images/rock.png"/>
        </div>

        <button class="button" [routerLink] = "['/game']">Retry</button>
        
    </div>
    
</div>
